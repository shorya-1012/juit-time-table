name: Generate Timetable Data

on:
  schedule:
    # Runs every day at 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository with full history
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false 

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Install dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas xlrd requests

      # 4. Switch to data branch (create if missing)
      - name: Switch to data branch
        run: |
          git fetch origin data || true
          git checkout data || git checkout -b data

      # 5. Run script
      - name: Generate timetable JSON
        run: python3 UPDATE --timetable-url "https://www.juit.ac.in/TTC/EVENSEM2026.xls" --debug

      # 6. Commit and push generated files
      - name: Commit and push data
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          git config --global user.name "GitHub Actions Bot"  
          git config --global user.email "actions@github.com"  
          git add .
          git commit -m "Update timetable data ($(date -u +%Y-%m-%d))" || exit 0
          git push https://${PAT}@github.com/SurajKharkwal/juit-timetable.git data
